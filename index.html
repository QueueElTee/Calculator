<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/f6fb301c7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="calculator">
        <div class="display"></div>
        <div class="inputs">
            <div class="numbers">
                <div id="7" class="number">7</div>
                <div id="8" class="number">8</div>
                <div id="9" class="number">9</div>
                <div id="4" class="number">4</div>
                <div id="5" class="number">5</div>
                <div id="6" class="number">6</div>
                <div id="1" class="number">1</div>
                <div id="2" class="number">2</div>
                <div id="3" class="number">3</div>
                <div id="dot" class="special">.</div>
                <div id="0" class="number">0</div>
                <div id="equals" class="special">=</div>
            </div>
            <div class="operations">
                <div id="backspace" class="special"><i class="fa-solid fa-delete-left"></i></div>
                <div id="clear" class="special">CLR</div>
                <div id="divide" class="operator">รท</div>
                <div id="multiply" class="operator">x</div>
                <div id="subtratct" class="operator">-</div>
                <div id="add" class="operator">+</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
